<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">

        <p v-for="(aluno,i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}} -
            <span v-if="aluno.nota >= 9" >Aprovado</span>
            <span v-else-if="aluno.nota >= 7" >Quadro de honra</span>
            <span v-else="aluno.nota <= 5" >Reprovado</span>
        </p>

    </div>
    <script>

        new Vue({
            el:"#app",
            data:{
                alunos:[
                    {nome:"Ana",nota:10},
                    {nome:"Maria",nota:3.5},
                    {nome:"Jo√£o",nota:8.5},
                    {nome:"Mario",nota:8.5},
                    {nome:"Luiz",nota:4.5}
            ]
            }

        })
    </script>
</body>
</html>
